<!DOCTYPE html>
<html lang="en-US">
    <head>

        <style>
            * {
                padding:0; margin:0
            }
            
            header.site-header {
                padding:40px 50px 0 40px;
                display: flex;
                justify-content: center;
                align-content: flex-start;
                background: black;
            }
            header .site-header-body { 
                display: flex;
                flex-wrap: wrap;
                width:1100px;
                justify-content: space-between;
                align-items: center;
            }
            nav {
                display: flex;
                justify-content: center;
                font-family: 'Assistant', sans-serif;
                width:100%;
            }
            nav .navLink { 
                text-decoration: none;
                color: white;
                padding: 13px 25px;
                border-bottom: 4px solid black;
            }
            nav .navLink.selected {
                color: #ccc;
                border-bottom: 4px solid #ccc;
            }
            nav .navLink:hover {
                color: #fa0;
                border-bottom: 4px solid #fa0;
            }
            .site-container {
                display: flex;
                min-height: 100vh;
                flex-direction: column;
                justify-content: flex-start;
            }
            footer.site-footer {
                margin-top: auto;
                padding:40px 50px 0 40px;
                display: flex;
                justify-content: center;
                align-content: flex-start;
                background: black;
                color: white;
            }
            footer .site-footer-body { 
               margin-top: auto;
               display: flex;
               flex-wrap: wrap;
               width:1100px;
               justify-content: space-between;
               align-items: center;
            }
        </style>
    </head>    
    <body>
        <div class="site-container">
        
            <header class="site-header">
                <div class="site-header-body">
                    <a href="#" class="brand"><img src="https://jaypoc.photography/wp-content/uploads/sites/4/2018/12/cropped-Jaypoc_Watermark_White-e1545969369376-4.png" alt="brand" /></a>
                    <nav class="nav">
                        <a class="navLink" href="#">Home</a>
                        <a class="navLink" href="#">About</a>
                        <a class="navLink" href="#">Photography</a>
                        <a class="navLink selected" href="#">Resources</a>
                        <a class="navLink" href="#">Contact</a>
                    </nav>
                </div>
            </header>

            <main>
                <p>
                    <br />
                    <br />
                    <br />
                </p>
            </main>

            <footer class="site-footer">
                <div class="site-footer-body">
                Copyright &copy; 1999-2022 Jason Bauman
                </div>
            </footer>
        
        </div>
    </body>
</html>
